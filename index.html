<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <div>
            <div id="hours"></div>
            <span>HOURS</span>
        </div>
        <div>:</div>
        <div>
            <div id="minutes"></div>
            <span>MINUTES</span>
        </div>
        <div>:</div>
        <div>
            <div id="seconds"></div>
            <span>SECONDS</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
